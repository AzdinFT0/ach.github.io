أعوام الغالية، خسر منها أربعة غدرًا، وسيقف عما قريب أمام الجميع مُتحدِّيًا، آنَ للغضب أن ينفجر وأن يحرق، وللخونة أن ييأسوا حتى الموت، وللخيانة أن تُكفِّر عن سحنتها الشائهة.\\nنبوية عليش، كيف انقلب الاسمان اسمًا واحدًا؟ أنتما تعملان لهذا اليوم ألف حساب، وقديمًا ظننتما أن باب السجن لن ينفتح، ولعلكما تترقبان في حذر، ولن أقع في الفخّ، ولكني سأنقضَّ في الوقت المناسب كالقَدَر، وسناء إذا خطرَتْ في النفس انجابَ عنها الحرُّ والغبار والبغضاء والكدر، وسطعَ الحنان فيها كالنقاء غبَّ المطر، ماذا تعرف الصغيرة عن أبيها؟ .. لا شيء، كالطريق والمارة والجو المنصهر، طوال أربعة أعوام لم تَغِبْ عن باله، وتدرَّجَتْ في النمو وهي صورة غامضة، فهل يسمح الحظ بمكان طيب يصلح لتبادل الحب، ينعم في ظله بالسرور المظفَّر؟\\nوالخيانة ذكرى كريهة بائدة، استعِن بكل ما أُوتيتَ من دهاء، ولتكن ضربتك قوية، كصبرك الطويل وراء الجدران، جاءكم من يغوص في الماء كالسمكة، ويطير في الهواء كالصقر، ويتسلق الجدران كالفأر، وينفذ من الأبواب كالرصاص.\\nتُرى بأي وجه يلقاك؟ كيف تتلاقى العينان؟ أنسيتَ يا عليش كيف كنت تتمسَّح في ساقيَّ كالكلب؟ ألم أعلِّمك الوقوف على قدمَينٍ؟ ومَن الذي جعل من جامع الأعقاب رجلًا؟ ولم تنسَ وحدك يا عليش، ولكنها نسيتْ أيضًا، تلك المرأة النابتة في طينة نتنة اسمها الخيانة، ومن خلال هذا الكَدَر المنتشر لا يبسم إلا وجهك يا سناء، وعما قريب سأخبر مدى حظي من لقياك، عندما...\\n\\n"}],"B":[{"A?":"A","A":{"font-size":{"B":"22.4263"},"list-level":{"B":"1.0"},"leading":{"B":"1640.0"},"text-align":{"B":"justify"},"direction":{"B":"rtl"},"style":{"B":"heading3"},"font-family":{"B":"YAEahZKhqTk,0"}}},{"A?":"B","A":547},{"A?":"A","A":{"list-level":{}}},{"A?":"B","A":1},{"A?":"A","A":{"direction":{},"leading":{},"font-family":{},"style":{},"font-weight":{"B":"bold"}}},{"A?":"B","A":10},{"A?":"A","A":{"font-weight":{}}},{"A?":"B","A":510},{"A?":"A","A":{"leading":{"B":"1640.0"},"direction":{"B":"rtl"},"style":{"B":"heading3"},"font-family":{"B":"YAEahZKhqTk,0"}}},{"A?":"B","A":1},{"A?":"A","A":{"leading":{},"direction":{},"style":{},"font-family":{}}},{"A?":"B","A":207},{"A?":"A","A":{"leading":{"B":"1640.0"},"direct  سعيد، أنت قادم من السجن، والعاقل مَن اتّعظ!\\nفقال وهو يداري حنقه المختنِق: مَن قال إني جئت لغير التفاهُم؟!\\nوفتحَتْ نافذة من الدور الثاني، وأطلّ منها عليش؛ فارتفعت الرءوس إليه في توتر، وقبل أن تبدر كلمة خرج من باب البيت رجل طويل عريض، في جلباب مقلم، ينتعل حذاءً حكوميًّا، فعرف سعيد فيه المخبر حسب الله، وسرعان ما تظاهر بالدهش، وقال منفعلا:\\nماذا دعا إلى إقلاقك، وما جئتُ إلا للتفاهم؟\\n\\n\\n\\n"}],"B":[{"A?":"A","A":{"font-size":{"B":"22.4263"},"list-level":{"B":"1.0"},"leading":{"B":"1640.0"},"direction":{"B":"rtl"},"text-align":{"B":"justify"},"style":{"B":"heading3"},"font-family":{"B":"YAEahZKhqTk,0"}}},{"A?":"B","A":194},{"A?":"A","A":{"list-level":{}}},{"A?":"B","A":1},{"A?":"A","A":{"font-family":{},"font-size":{},"style":{},"direction":{},"text-align":{},"leading":{}}},{"A?":"B","A":26},{"A?":"A","A":{"font-family":{"B":"YAEahZKhqTk,0"},"font-size":{"B":"22.4263"},"style":{"B":"heading3"},"direction":{"B":"rtl"},"text-align":{"B":"justify"},"leading":{"B":"1640.0"}}},{"A?":"B","A":1},{"A?":"A","A":{"font-family":{},"font-size":{},"style":{},"direction":{},"text-align":{},"leading":{}}},{"A?":"B","A":41},{"A?":"A","A":{"font-family":{"B":"YAEahZKhqTk,0"},"font-size":{"B":"22.4263"},"style":{"B":"heading3"},"direction":{"B":"rtl"},"text-align":{"B":"justify"},"leading":{"B":"1640.0"}}},{"A?":"B","A":1},{"A?":"A","A":{"font-family":{},"font-size":{},"style":{},"direction":{},"text-align":{},"leading":{}}},{"A?":"B","A":66},{"A?":"A","A":{"font-family":{"B":"YAEahZKhqTk,0"},"font-size":{"B":"22.4263"},"style":{"B":"heading3"},"direction":{"B":"rtl"},"text-align":{"B":"justify"},"leading":{"B":"1640.0"}}},{"A?":"B","A":902},{"A?":"A","A":{"color":{"B":"#000000"},"list-level":{"B":"1.0"}}},{"A?":"B","A":1},{"A?":"A","A":{"list-level":{}}},{"A?":"B","A":1},{"A?":"A","A":{"style":{},"font-size":{},"leading":{},"direction":{},"text-align":{},"color":{},"font-family":{}}}]},"b":{},"d":"A","e":752.9901552150491,"f":998.132428,"g":false,"h":"A"},{"A?":"I","A":101.7313 يرة في الجدار، معتمدًا بقبضتَيهِ عصًا غليظة، أما المخبر فقد جلس إلى جانب سعيد، وراح يعبث بحبّات مسبحة، ودخل عليش سدرة في جلباب فضفاض منتفخ حول جسم برميلي، رافعًا وجهًا مستديرًا ممتلئ اللغد تحت ذقن مربعة، وأنف غليظ محطم العرنين، صافح سعيد متظاهرًا بالشجاعة، وقال: حمدًا لله على سلامتك!\\nوسرعان ما تأزَّم الجو بالصمت، وتُبودلت نظرات قلقة حتى عاد عليش يقول وكأنما يرغب في فتح صفحة جديدة: ما فات فات، وكل ما حصل يقع كل يوم، وقد تحدث أمور مؤسفة، وتنهار صداقات قديمة، ولكن لا يعيب الرجل إلا العيب!\\nبدا سعيد وهو يتابعه بعينَيهِ البرَّاقتَين، وجسمه النحيل القوي، كأنه نمر يتربَّص بفيلٍ، ولم يَسَعْه إلا أن يردِّد قوله: لا يعيب الرجل إلا العيب\\nوحدَجته أعين كثيرة عقب ترديده، وكفَّت يد المخبر عن العبث بحبات المسبحة؛ فأدرك هو ما يجول بخاطرهم، فقال مستدركًا: أوافقك على ما قلتَ حرفًا بحرفٍ!\\nفقال المخبر بضجر: ادخلوا في الموضوع، واعفونا من اللف.\\nتساءل سعيد بسخرية خفية: من أي ناحية؟\\n- ناحية واحدة هي التي يجوز الكلام فيها، وهي ابنتك!\\n\\n\\n\\n"}],"B":[{"A?":"A","A":{"font-family":{"B":"YAEahZKhqTk,0"},"font-size":{"B":"22.4263"},"style":{"B":"heading3"},"direction":{"B":"rtl"},"text-align":{"B":"justify"},"leading":{"B":"1640.0"}}},{"A?":"B","A":132},{"A?":"A","A":{"font-family":{},"font-size":{},"style":{},"direction":{},"text-align":{},"leading":{}}},{"A?":"B","A":32},{"A?":"A","A":{"font-family":{"B":"YAEahZKhqTk,0"},"font-size":{"B":"22.4263"},"style":{"B":"heading3"},"direction":{"B":"rtl"},"text-align":{"B":"justify"},"leading":{"B":"1640.0"}}},{"A?":"B","A":1},{"A?":"A","A":{"font-family":{},"font-size":{},"style":{},"direction":{},"text-align":{},"leading":{}}},{"A?":"B","A":20},{"A?":"A","A":{"font-family":{"B":"YAEahZKhqTk,0"},"font-size":{"B":"22.4263"},"style":{"B":"heading3"},"direction":{"B":"rtl"},"text-align":{"B":"justify"},"leading":{"B":"1640.0"}}},{"A?":"B","A":1},{"A?":"A","A":{"font-family":{},"font-size":{},"style":{},"direction":{},"text-align":{},"leading":{}}},{"A?":"B","A":20},{"A?":"A","A":{"font-family":{"B":"YAEahZKhqTk,0"},"font-size":{"B":"22.4263 رتها في المحكمة!\\n- ليكن، ولكن أين ذهبت؟!\\nفصاح عليش: ولا ملِّيم! صدقوني يا رجال، كانت الحال لا يُسَّ بها عدو ولا حبيب، وحقًّا قمتُ بالواجب.\\nفتساءل سعيد في تحدٍّ: خَبّرني، كيف أمكنَكَ أن تعيش في سعة وأن تنفق على الآخَرين؟\\nفصاح عليش محتدًّا: هل أنت ربنا حتى تحاسبني؟!\\nوقال رجل من ماسحي الجوخ: اخْزِ الشيطان يا سعيد!\\nوقال المخبر: أنا عارفك وفاهمك، أنا خير مَن يقرأ داخل رأسك، ولكنك ستُهلك نفسك، لا تخرج عن موضوع البنت، فهذا خير لك!\\nفتراجع سعيد باسمًا وهو يُخفي عينيهِ في الأرض، وقال باستسلام: بالحق نطقتَ يا حضرة المخبر ...\\n\\n\\n\\n"}],"B":[{"A?":"A","A":{"font-family":{"B":"YAEahZKhqTk,0"},"font-size":{"B":"22.4263"},"style":{"B":"heading3"},"direction":{"B":"rtl"},"text-align":{"B":"justify"},"leading":{"B":"1640.0"}}},{"A?":"B","A":309},{"A?":"A","A":{"font-family":{},"font-size":{},"style":{},"direction":{},"text-align":{},"leading":{}}},{"A?":"B","A":85},{"A?":"A","A":{"font-family":{"B":"YAEahZKhqTk,0"},"font-size":{"B":"22.4263"},"style":{"B":"heading3"},"direction":{"B":"rtl"},"text-align":{"B":"justify"},"leading":{"B":"1640.0"}}},{"A?":"B","A":1},{"A?":"A","A":{"font-family":{},"font-size":{},"style":{},"direction":{},"text-align":{},"leading":{}}},{"A?":"B","A":31},{"A?":"A","A":{"font-family":{"B":"YAEahZKhqTk,0"},"font-size":{"B":"22.4263"},"style":{"B":"heading3"},"direction":{"B":"rtl"},"text-align":{"B":"justify"},"leading":{"B":"1640.0"}}},{"A?":"B","A":1},{"A?":"A","A":{"font-family":{},"font-size":{},"style":{},"direction":{},"text-align":{},"leading":{}}},{"A?":"B","A":59},{"A?":"A","A":{"font-family":{"B":"YAEahZKhqTk,0"},"font-size":{"B":"22.4263"},"style":{"B":"heading3"},"direction":{"B":"rtl"},"text-align":{"B":"justify"},"leading":{"B":"1640.0"}}},{"A?":"B","A":1},{"A?":"A","A":{"font-family":{},"font-size":{},"style":{},"direction":{},"text-align":{},"leading":{}}},{"A?":"B","A":132},{"A?":"A","A":{"font-family":{"B":"YAEahZKhqTk,0"},"font-size":{"B":"22.4263"},"style":{"B":"heading3"},"direction":{"B":"rtl"},"text-align":{"B":"just "K","A":129.56190088503985,"B":20.35531609326307,"D":758.7057521957386,"C":1005.7087856087866,"N":"heading","a":{"A":[{"A?":"A","A":"- أنا عارفك وفاهمك ولكنني سأماشيك احترامًا لهؤلاء الرجال، هاتوا البنت، أليس الأفضل أن نعرف رأيها أولًا ؟\\n- كيف يا حضرة المخبر؟\\n- يا سعيد، أنا فاهمك، أنت لا تريد البنت، ولا تستطيع أن تأويها، ولن تجد لنفسك مأوى إلا بعد الجهد، ولكن من العدل والرحمة أن تراها، هاتوا البنت.\\nبل هاتوا أمها، كم أرغب أن تلتقي العينان؛ كي أرى سرًّا من أسرار الجحيم، الفأس والمطرقة.\\nوقام عليش ليجيء بها، وعندما ترامى وقع الأقدام القادمة خفق قلب سعيد خفقةً موجعة، وتطلَّع إلى الباب وهو يعض على باطن شفتَيهِ.\\nمسحَ تطلُّعٌ شيِّق وحنان جارف جميعَ عواصف الحَنَق، وظهرت البنت بعينَينِ داهشتَين بين يدي الرجل، ظهرت بعد انتظار طال ألف سنة، وتبدَّت في فستان أبيض أنيق، وشبشب أبيض كشف عن أصابع قدمَيْها المخضوبتَينِ.\\nتطلَّعَتْ بوجه أسمر، وشعر أسود مسبسب فوق الجبين، فالتهمتها روحه، وجعلت تقلَّب عينَيْها في الوجوه بغرابة، وفي وجهه خاصة باستنكار لشدة تحديقه، ولشعورها بأنها تُدفَع نحوه، وإذا بها تفرمل قدمَيْها في البساط، وتميل بجسدها إلى الوراء.\\nلم ينزع منها عينَيهِ، ولكنَّ قلبه انكسَر، انكسر حتى لم يبقَ فيه إلا شعور بالضياع، كأنها ليست بابنته، رغم العينَينِ اللوزيتَينِ والوجه المستطيل والأنف الأقنى الطويل.\\nونداء الدم والروح، ما شأنه؟ أم هو الآخَر قد خان وغدر؟ وكيف له رغم ذلك كله بمقاومة هذه الرغبة الجامحة في ضمِّها إلى صدره حتى الفناء؟\\nوقال المخبر بضجر ودون اكتراث: أبوكِ يا شاطرة!\\nوقال عليش بوجه لا يبين عن شيء: سلَّمي على بابا.\\nكالفأرة! ممَّ تخاف؟! ألا تدري كم يحبها؟! ومدَّ نحوها يده، ولكنه بدل الكلام شرق فازدردَ ريقه، وابتسم في رقّة وإغراء، وقالت سناء: لا.\\nوتحركت لتتسلل راجعةً، لولا الرجل وراءها، وهتفت ماما، فدفعها الرجل برقة وهو يقول: سلمي على بابا!\\n\\n\\n\\n"}],"B":[{"A?":"A","A":{"font-family":{"B":"YAEahZKhqTk,0"},"font-size":{"B":"22.4263"},"style":{"B":"heading3"},"direction":{"B":"rtl"},"text-align":{"B":"justify"},"leading":{"B":"1640.0"}}},{"A?":"B","A":105},{"A?":"A","A":{"font-family":{},"font-size":{},"style":{},"direction":{},"text-align":{},"le
